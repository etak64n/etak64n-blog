{% extends "base.html" %}
{% block content %}
  <h1>{{ taxonomy.name | capitalize }}</h1>
  <ul class="taxonomy-list">
  {% for term in terms %}
    <li class="taxonomy-item">
      <a href="{{ term.permalink }}">{{ term.name }}</a>
      <span class="taxonomy-count">({{ term.pages | length }})</span>
    </li>
  {% endfor %}
  </ul>
{% endblock content %}
