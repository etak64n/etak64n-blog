name: Deploy Zola to Cloudflare Pages
run-name: "Zola â†’ CF Pages â€¢ ${{ github.ref_name }} #${{ github.run_number }}"

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

# âœ… Secrets å‚ç…§ã‚’å…ˆé ­ã¸é›†ç´„ï¼ˆå®šç¾©ã¯ Settings â†’ Secretsï¼‰
env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
  CF_PAGES_PROJECT: etak64n-blog
  BUILD_DIR: public

jobs:
  # --- 1) Build ---
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@latest

      - name: Build
        run: zola build

      - name: Upload artifact (site)
        uses: actions/upload-artifact@v4
        with:
          name: zola-public
          path: ${{ env.BUILD_DIR }}
          if-no-files-found: error
          retention-days: 1

  # --- 2) Deploy ---
  deploy:
    needs: build
    # Build æˆåŠŸã‹ã¤ push or ãƒ•ã‚©ãƒ¼ã‚¯ã§ãªã„ PR ã®ã¨ãã ã‘ãƒ‡ãƒ—ãƒ­ã‚¤
    if: ${{ needs.build.result == 'success' && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false)) }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: zola-public
          path: ${{ env.BUILD_DIR }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken:  ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ${{ env.BUILD_DIR }} --project-name=${{ env.CF_PAGES_PROJECT }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  # --- 3) Notify (1å›ã ã‘è¦ç´„é€šçŸ¥) ---
  notify:
    needs: [build, deploy]
    # å¤±æ•—ã—ã¦ã‚‚å¿…ãšå®Ÿè¡Œ + Secrets ãŒä½¿ãˆã‚‹ã‚¤ãƒ™ãƒ³ãƒˆã ã‘å®Ÿè¡Œ
    if: ${{ always() && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false)) }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Notify Discord (summary)
        if: ${{ env.DISCORD_WEBHOOK_URL != '' }}
        continue-on-error: true
        env:
          BUILD_RES: ${{ needs.build.result }}
          DEPLOY_RES: ${{ needs.deploy.result }}
        run: |
          BUILD="${BUILD_RES:-unknown}"
          DEPLOY="${DEPLOY_RES:-skipped}"

          MSG=""
          if [ "$BUILD" = "success" ]; then
            MSG+="âœ… Build: success\n"
          elif [ "$BUILD" = "failure" ]; then
            MSG+="âŒ Build: failure\n"
          else
            MSG+="â„¹ï¸ Build: $BUILD\n"
          fi

          if [ "$DEPLOY" = "success" ]; then
            MSG+="ğŸš€ Deploy: success\n"
          elif [ "$DEPLOY" = "failure" ]; then
            MSG+="âš ï¸ Deploy: failure\n"
          else
            MSG+="â¡ï¸ Deploy: $DEPLOY\n"
          fi

          MSG+="repo: ${{ github.repository }}\n"
          MSG+="branch: ${{ github.ref_name }}\n"
          MSG+="commit: ${{ github.sha }}\n"
          MSG+="by: ${{ github.actor }}\n"
          MSG+="run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          # æ”¹è¡Œã‚’ \n ã«ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—ã—ã¦ JSON åŒ–
          MSG_ESCAPED=${MSG//$'\n'/\\n}
          curl -H 'Content-Type: application/json' \
               -d "{\"content\":\"$MSG_ESCAPED\"}" \
               "$DISCORD_WEBHOOK_URL"
