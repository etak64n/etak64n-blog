name: Deploy Zola to Cloudflare Pages

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CF_API_TOKEN:  ${{ secrets.CLOUDFLARE_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # テーマを submodule で使う場合のみ

      - name: Install Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@latest  # 固定したい場合は zola@0.19.1 など

      - name: Build
        run: zola build  # 出力: ./public

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken:  ${{ env.CF_API_TOKEN }}
          accountId: ${{ env.CF_ACCOUNT_ID }}
          # PR/ブランチは Preview、本番(main)は Production 自動判定
          command: pages deploy ./public --project-name=etak64n-blog
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
